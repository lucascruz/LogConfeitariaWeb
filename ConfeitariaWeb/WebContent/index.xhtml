<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/main.xhtml">
	<ui:define name="content">
		<h1>Pedidos Recentes</h1>
		<br/>

		<p:dataTable id="sol" var="sol"
			value="#{pedidoControlador.pedidos}" class="formTabela">

			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{solicitacaoBean.solicitacao.id}" />
			</p:column>

			<p:column>
				<f:facet name="header">Status</f:facet>
				<h:outputText
					value="#{solicitacaoBean.solicitacao.tipoSolicitacao.label}" />
			</h:column>

			<p:column>
				<f:facet name="header">Quantidade de Itens</f:facet>
				<h:outputText
					value="#{solicitacaoBean.solicitacao.materiais.size()}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">Solicitante</f:facet>
				<h:outputText
					value="#{solicitacaoBean.solicitacao.funcionario.nome}" />
			</p:column>
		</p:dataTable>

	</ui:define>
</ui:composition>
</html>
